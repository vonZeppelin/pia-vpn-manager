<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PIA VPN</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@0.8.0">
    <style>
      :root {
        --font-size: 2rem;
      }

      .control-panel {
        flex: 1;
        flex-direction: column;
      }

      .hero {
        display: flex;
      }

      .icon {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero is-full-screen">
        <div class="control-panel is-center is-vertical-align">
          <form action="$path" method="post">
            <fieldset>
              <legend>PIA VPN status</legend>
              <p>
                <span class="is-vertical-align">
                  <img class="icon" src="https://icongr.am/entypo/$tmissionicon.svg?size=24&color=$tmissioniconcolor">
                  Transmission is $tmissionstatus
                </span>
                <span class="is-vertical-align">
                  <img class="icon" src="https://icongr.am/entypo/$piaicon.svg?size=24&color=$piaiconcolor">
                  VPN is $piastatus
                </span>
              </p>
              <strong>Apply command to:</strong>
              <p>
                <label class="is-vertical-align">
                  <input type="radio" name="service" value="tmission"> Transmission
                </label>
                <label class="is-vertical-align">
                  <input type="radio" name="service" value="pia" checked> Transmission & VPN
                </label>
              </p>
              <p>
                <button class="button success icon" type="submit" name="cmd" value="start">
                  <img src="https://icongr.am/entypo/controller-play.svg?size=24&color=ffffff"> Start
                </button>
                <button class="button error icon" type="submit" name="cmd" value="stop">
                  <img src="https://icongr.am/entypo/controller-stop.svg?size=24&color=ffffff"> Stop
                </button>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
